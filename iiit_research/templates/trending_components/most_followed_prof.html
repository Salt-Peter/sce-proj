<h3>Most followed users</h3>
<hr/>
<div class="list-group">
<div class="scroll-trending">
{% for followee in most_followed %}
    <p>
        <a href="{{ url_for('public_profile', username=followee.username) }}" class="list-group-item list-group-item-action">{{ followee.name }}</a>
    </p>
{% endfor %}
</div>
</div>
