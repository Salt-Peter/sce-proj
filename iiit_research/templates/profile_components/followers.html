<div id="menu1" class="container tab-pane fade" style="margin-top: 30px">
    <div class="table-responsive">
        <table class="table table-hover" style="width: 70%">
            <tbody>
            {% for follower in followers %}
                <tr>

                    <td><img src="{{ url_for('static', filename='profile_pics/'+ follower.profile_pic ) }}" alt=""
                             class="img-thumbnail rounded-circle account-img float-left"
                             style="height:70px; width: 70px;"></td>
                    <td><a href="{{ url_for('public_profile',username=follower.username) }}">{{ follower.name }}</a>
                    </td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
