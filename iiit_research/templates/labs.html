{% extends "layout.html" %}
{% block content %}
    {% for lab in labs %}
        <article class="media content-section">
            <div class="media-body">

                <h1>
                    <a class="article-title" href="{{ url_for('lab_detail',lab_id=lab.id) }}">{{ lab.name }}</a>
                </h1>
                <p class="article-content">{{ lab.description[:500] }}...</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
